<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转址旨职执转 址址旨专职砖职侄止 - 执驻职注址 址址旨职转址旨拽执旨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe6f0 50%, #ffd4e8 100%);
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .marshmallow {
            position: absolute;
            font-size: 3vw;
            animation: float 6s ease-in-out infinite;
            opacity: 0.4;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2vh 2vw;
            z-index: 10;
        }

        h1 {
            font-size: 4.5vw;
            color: #d63384;
            text-shadow: 3px 3px 6px rgba(214, 51, 132, 0.3);
            margin-bottom: 1.5vh;
            font-weight: bold;
        }

        .subtitle {
            font-size: 2vw;
            color: #c2185b;
            margin-bottom: 3vh;
            text-align: center;
            font-weight: 600;
        }

        .template-container {
            background: white;
            border-radius: 20px;
            padding: 3vh 3vw;
            box-shadow: 0 10px 40px rgba(214, 51, 132, 0.3);
            position: relative;
            z-index: 10;
            max-width: 50vw;
        }

        .template-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 0;
            margin-bottom: 2vh;
            width: 45vw;
            height: 30vh;
        }

        .field {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px solid #333;
            position: relative;
        }

        .field-label {
            font-size: 2.2vw;
            font-weight: bold;
            margin-bottom: 1.5vh;
            color: #333;
        }

        .field-value {
            font-size: 3.5vw;
            font-weight: bold;
            width: 80%;
            padding: 1.5vh;
            border: none;
            border-radius: 8px;
            text-align: center;
            background: transparent;
        }

        input.field-value {
            background: white;
            border: 2px solid #666;
        }

        .locked {
            background-color: #c8e6c9;
            color: #2e7d32;
            cursor: not-allowed;
        }

        .top-left {
            background-color: #c8e6c9;
            grid-column: 1;
            grid-row: 1;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .top-right {
            background-color: #ffcccb;
            grid-column: 2;
            grid-row: 1;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .bottom-full {
            background-color: #fff9c4;
            grid-column: 1 / -1;
            grid-row: 2;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .feedback {
            text-align: center;
            font-size: 2.2vw;
            font-weight: bold;
            margin-top: 2vh;
            min-height: 4vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success {
            color: #2e7d32;
        }

        .error {
            color: #d32f2f;
        }

        .button {
            background: linear-gradient(135deg, #d63384 0%, #c2185b 100%);
            color: white;
            border: none;
            padding: 1.5vh 3vw;
            font-size: 2vw;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 1vh;
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.4);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(214, 51, 132, 0.6);
        }

        .button:active {
            transform: translateY(0);
        }

        .next-arrow {
            font-size: 3vw;
            margin-right: 1vw;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 拽 专砖 专驻 -->
    <div class="marshmallow" style="top: 10%; left: 10%;"></div>
    <div class="marshmallow" style="top: 20%; right: 15%; animation-delay: -2s;"></div>
    <div class="marshmallow" style="top: 70%; left: 20%; animation-delay: -4s;"></div>
    <div class="marshmallow" style="top: 60%; right: 10%; animation-delay: -1s;"></div>
    <div class="marshmallow" style="top: 40%; left: 5%; animation-delay: -3s;"></div>
    <div class="marshmallow" style="top: 80%; right: 25%; animation-delay: -5s;"></div>
    <div class="marshmallow" style="top: 15%; left: 80%; animation-delay: -2.5s;"></div>
    <div class="marshmallow" style="top: 85%; left: 70%; animation-delay: -4.5s;"></div>

    <div class="container">
        <h1>转址旨职执转 址址旨专职砖职侄止 址职转旨拽指 </h1>
        <p class="subtitle">砖址职旨爪旨 侄转 址执旨住职驻指旨专执 址旨止驻执注执 址旨执指 址旨职旨拽止止转 址址旨转职执执 址旨转址旨职执转 址职转旨拽指</p>

        <div class="template-container">
            <div class="template-grid">
                <!-- 驻专砖 - 砖 注 -->
                <div class="field top-left">
                    <div class="field-label">侄驻职专值砖</div>
                    <div class="field-value locked" id="difference">止 指旨注址</div>
                </div>

                <!-- 拽爪 拽 - 砖 拽 -->
                <div class="field top-right">
                    <div class="field-label">址拽职旨旨爪指 址拽职旨址指旨</div>
                    <input type="number" class="field-value" id="smallGroup" min="0" max="99">
                </div>

                <!-- 拽爪  - 砖 拽 -->
                <div class="field bottom-full">
                    <div class="field-label">址拽职旨旨爪指 址职旨止指</div>
                    <input type="number" class="field-value" id="largeGroup" min="0" max="99">
                </div>
            </div>

            <div id="feedback" class="feedback"></div>
            
            <div style="text-align: center; margin-top: 3vh;">
                <button id="checkBtn" class="button">执旨职拽旨 侄转 址转职旨砖旨指 </button>
                <button id="retryBtn" class="button hidden">址住旨旨 砖旨 </button>
                <button id="nextBtn" class="button hidden">
                    <span class="next-arrow">猬锔</span>
                    注执职专旨 址砖侄旨址 址指旨
                </button>
            </div>
        </div>
    </div>

    <script>
        const smallGroupInput = document.getElementById('smallGroup');
        const largeGroupInput = document.getElementById('largeGroup');
        const checkBtn = document.getElementById('checkBtn');
        const retryBtn = document.getElementById('retryBtn');
        const nextBtn = document.getElementById('nextBtn');
        const feedback = document.getElementById('feedback');

        const correctAnswers = {
            smallGroup: 16,
            largeGroup: 17
        };

        function checkAnswers() {
            const smallGroupValue = parseInt(smallGroupInput.value);
            const largeGroupValue = parseInt(largeGroupInput.value);

            if (!smallGroupInput.value || !largeGroupInput.value) {
                feedback.textContent = '止驻职旨住, 指 职址值旨 侄转 指旨 址砖职旨止转! ';
                feedback.className = 'feedback error';
                return;
            }

            if (smallGroupValue === correctAnswers.smallGroup && 
                largeGroupValue === correctAnswers.largeGroup) {
                feedback.textContent = ' , 爪 注 抓 驻专  注专 砖 ! ';
                feedback.className = 'feedback success';
                checkBtn.classList.add('hidden');
                retryBtn.classList.add('hidden');
                nextBtn.classList.remove('hidden');
                smallGroupInput.disabled = true;
                largeGroupInput.disabled = true;
            } else {
                feedback.textContent = '止驻职旨住, 侄 注植址执 止 指止 ';
                feedback.className = 'feedback error';
                checkBtn.classList.add('hidden');
                retryBtn.classList.remove('hidden');
            }
        }

        function retry() {
            smallGroupInput.value = '';
            largeGroupInput.value = '';
            feedback.textContent = '';
            feedback.className = 'feedback';
            checkBtn.classList.remove('hidden');
            retryBtn.classList.add('hidden');
            smallGroupInput.disabled = false;
            largeGroupInput.disabled = false;
            smallGroupInput.focus();
        }

        function nextStep() {
            alert('址注植执专执 止转职侄 址砖侄旨址 址指旨! ');
            //  转 住祝 拽砖专 祝   驻注 专转
        }

        checkBtn.addEventListener('click', checkAnswers);
        retryBtn.addEventListener('click', retry);
        nextBtn.addEventListener('click', nextStep);

        // 驻砖专转 拽 注 Enter
        smallGroupInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAnswers();
        });
        largeGroupInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAnswers();
        });
    </script>
</body>
</html>
